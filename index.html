<!DOCTYPE html>
<html lang="en">

<head>
	<title>OVBG App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main>
		<div id="destination-menu">
			<ul class="destination-select">
				<li value="0" id="placeholder">Select Destination</li>
				<li value="1" class="menuItem hidden">Peony Garden</li>
				<li value="2" class="menuItem hidden">Waterfall Garden</li>
				<li value="3" class="menuItem hidden">Bridge</li>
				<li value="4" class="menuItem hidden">DayLily Collection</li>
				<li value="5" class="menuItem hidden">Bike Path</li>
				<li value="6" class="menuItem hidden">Memory Garden</li>
			</ul>
		</div>

        <section id="mapBox">
          <object id="svgMapObj" data="./images/park_map_v4_1.svg" type="image/svg+xml" viewBox="0 0 1920 1080">
            Your browser doesn't support SVG
          </object>

			<div id="infoPanel">
				<div id="titleBar">
					<div>
						<img id="titleBarIcon" src="images/temp_image.jpg" alt="Daylily Collection" />
						<h1 id="title">Park Feature Title</h1>
					</div>
					<img id="closeButton" src="images/close_button.png" alt="Close button" />
				</div>
				<div id="contentBox">
					<div id="contentImageBox">
						<img class="galleryImage" src="images/temp_image.jpg" />
						<img class="galleryImage" src="images/temp_image.jpg" />
						<img class="galleryImage" src="images/temp_image.jpg" />
						<img class="galleryImage" src="images/temp_image.jpg" />
					</div>
					<div id="contentTextBox">

						<!--NEW UPDATE July 17 9pm-->
						<!-- Tab links -->

						<input id="tab1" type="radio" name="tabs" checked>
						<label for="tab1"><img id="tabIcon" src="images/about_icon.svg" alt="about icon">
							<h4>About</h4>
						</label>

						<input id="tab2" type="radio" name="tabs">
						<label for="tab2"><img id="tabIcon" src="images/history_icon.png" alt="history icon">
							<h4>History</h4>
						</label>

						<input id="tab3" type="radio" name="tabs">
						<label for="tab3"><img id="tabIcon" src="images/share_icon.svg" alt="share icon">
							<h4>Share</h4>
						</label>

						<!-- Tab content -->
						<div id="about" class="content">
							<p>
								About paragraph goes here
							</p>
						</div>

						<div id="history" class="content">
							<p>History paragraph goes here.</p>
						</div>

						<div id="share" class="content">
							<p>Share options</p>
						</div>
						<!--end NEW UPDATE July 17 9pm-->
					</div>
				</div>
			</div>
		</section>

		<footer>
			<div class="tab" id='tab1BikeTrail' tabindex="1">
				<img src="images/bike_path_icon.svg" alt="Bike Trail" />
			</div>
			<div class="tab" id="tab2Peony" tabindex="2">
				<img src="images/peony_icon.svg" alt="Peony Garden" />
			</div>
			<div class="tab" id="tab3WaterFeature" tabindex="3">
				<img src="images/water_feature_icon.svg" alt="Water Feature" />
			</div>
			<div class="tab" id="tab4Bridge" tabindex="4">
				<img src="images/bridge_icon.svg" alt="Rotary Bridge" />
			</div>
			<div class="tab" id="tab5Daylily" tabindex="5">
				<img src="images/daylily_icon.svg" alt="Daylily Collection" />
			</div>
			<div class="tab" id="tab6MemoryGarden" tabindex="6">
				<img src="images/memory_garden_icon.svg" alt="Memory Garden" />
			</div>

		</footer>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/object_script.js"></script>
</body>

</html>
