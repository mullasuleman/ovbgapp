<html lang="en">
	<head>
		<title>v0.01 OVBG</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<main>

        <div id="destination-menu">
          <ul class="destination-select">
            <li value="0" id="placeholder">Select Destination</li>
            <li value="1" class="hidden">Gazebo</li>
            <li value="2" class="hidden">Waterfall Garden</li>
            <li value="3" class="hidden">Bridge</li>
            <li value="4" class="hidden">DayLily Collection</li>
            <li value="5" class="hidden">Bike Path</li>
          </ul>
        </div>

      <section id="mapSection">
        <object id="svgMapObj" data="./images/park_map_v4_1.svg" type="image/svg+xml" viewBox="0 0 1920 1080">
          Your browser doesn't support SVG
        </object>
      </section>


      <footer>
          <div class="tab"
             id='#tab1BikeTrail'>
            <img src="images/bike_path_icon.svg" />
          </div>
          <div class="tab"
             id="#tab2">
        
            <img src="images/peony_icon.svg" />
          </div>
          <div class="tab"
             id='#tab3'>
            <img src="images/water_feature_icon.svg" />
          </div>
          <div class="tab"
             id="#tab4">
            <img src="images/bridge_icon.svg" />
          </div>
          <div class="tab"
             id="#tab5">
            <img src="images/daylily_icon.svg" />
          </div>
          <div class="tab"
             id="#tab6">
            <img src="images/memory_garden_icon.svg" />
          </div>
        
        </footer>
    </main>
    
    <script src="./js/app.js"></script>
	</body>
</html>
