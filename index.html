<html lang="en">

<head>
	<title>OVBG App</title>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="style.css"
		  rel="stylesheet"
		  type="text/css">
</head>

<body>
	<main>
		<header></header>

		<section>


			<div id="infoPanel">
				<div id="titleBar">
					<div>
						<img id="titleBarImage"
							 src="images/daylily_icon.svg" />
						<h3 id="title">Daylily Collection</h3>
					</div>
					<img id="closeButton"
						 src="images/close_button.png" />
				</div>
			</div>
		</section>

		<footer>
			<div class="tab"
				 id='tab1BikeTrail'>
				<img src="images/bike_path_icon.svg" />
			</div>
			<div class="tab"
				 id="tab2Peony">

				<img src="images/peony_icon.svg" />
			</div>
			<div class="tab"
				 id='tab3WaterFeature'>
				<img src="images/water_feature_icon.svg" />
			</div>
			<div class="tab"
				 id="tab4Bridge">
				<img src="images/bridge_icon.svg" />
			</div>
			<div class="tab"
				 id="tab5Daylily">
				<img src="images/daylily_icon.svg" />
			</div>
			<div class="tab"
				 id="tab6MemoryGarden">
				<img src="images/memory_garden_icon.svg" />
			</div>

		</footer>
	</main>

</body>

</html>
